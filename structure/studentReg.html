<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/studentReg.css">
</head>
<body>
    <header>Register As A Student</header><hr>
    <div class="sign">
            <!-- registration form for pupils -->
            <div class="grind">
            <div class="sur">
                    Surname<br>
                    <input type="text" class="size" id="size1" autofocus>    
            </div><br>
            <div class="mid">
                    Middle name<br>
                    <input type="text" class="size" id="size2">    
            </div><br>
            <div class="mid">
                    First name<br>
                    <input type="text"class="size" id="size3">    
            </div><br>
            <div class="DOB">
                Date of Birth<br>
                <input type="date" class="size" id="dob">
            </div><br>
            <div class="gen">
                    Gender<br>
                    <div id="far">
                        <input type="radio" id="male" name="gender">M<span>ale</span>
                        <input type="radio" id="female"name="gender">F<span>emale</span>        
                    </div>
            </div><br>
            <div class="croom">
                Class<br>
                <select class="size" id="size4">
                        <option id="ss1">SS1</option>
                        <option id="ss2">SS2</option>
                        <option id="ss3">SS3</option>
                </select>
            </div><br>
            <div class="sub">
                    Subjects Offered:<br>
                    <input id="s1" type="checkbox" value="Mathematics" checked>Math<span>ematic</span>s<br>
                    <input id="s2" type="checkbox" value="English" checked>English <span>Language</span><br>
                    <input id="s3" type="checkbox" value="Biology">Bio<span>logy</span><br>
                    <input id="s4" type="checkbox" value="Literature">Lit<span>erature</span>-in-Eng<span>lish</span><br>
                    <input id="s5" type="checkbox" value="Physics">Phy<span>sics</span><br>
                    <input id="s6" type="checkbox" value="Chemistry">Chem<span>istry</span><br>
                    <input id="s7" type="checkbox" value="Economics">Econ<span>omics</span><br>
                    <input id="s8" type="checkbox" value="Government">Gov<span>ernmen</span>t<br>
                    <input id="s9" type="checkbox" value="Social Studies">S<span>ocial</span> Studies<br>
                    <input id="s10" type="checkbox" value="Agric Science">Agric<span>ultural</span> Science<br>
                    <input id="s11" type="checkbox" value="C.R.S">C.R.K<br>
                    <input id="s13" type="checkbox" value="Culture and Creative Arts">C<span>ultural $</span> C<span>reative</span> A<span>rts</span><br>
                    <i><span></span></i>
                </div><br>
            <div class="click">
                    <button type="submit" id="btn">REGISTER</button></br>
            </div>
            </div><br>
    </div><br>
    <!-- this second button was created to aid the responsiveness of the page -->
    <div class="click1">
            <button type="submit" id="btn">REGISTER</button></br>
    </div>
    <script src="../javascript/studentReg.js"></script>
</body>
</html>
