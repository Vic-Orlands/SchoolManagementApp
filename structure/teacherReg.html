<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/teacherReg.css">
</head>
<body>
    <header>Apply As A Teacher</header><hr>
    <div class="sign">
            <!-- registration form for teachers -->
            <div class="grind">
                <div class="first">
                        First name<br>
                        <input type="text" class="size" id="size1" autofocus>    
                </div><br>
                <div class="last">
                        Last name<br>
                        <input type="text" class="size" id="size2">    
                </div><br>
                <div class="user">
                        Username<br>
                        <input type="text" class="size" id="size3"></br>
                        <i><span></span></i>  
                </div><br>
                <div class="phone">
                        Phone Number<br>
                        <input type="text" class="size" id="size4"></br>
                        <i><span></span></i>   
                </div><br>
                <div class="pass">
                        Password<br>
                        <input type="password" class="size" id="size5">    
                </div><br>
                <div class="conpass">
                        Confirm Password<br>
                        <input type="password" class="size" id="size6"></br>
                        <i><span></span></i>    
                </div><br>
                <div class="gen">
                        Gender<br>
                            <input type="radio" name="gender" id="male">M<span>ale</span>
                            <input type="radio" name="gender" id="female">F<span>emale</span>        
                </div><br>
                <div class="sub">
                        Subject<br>
                        <input type="text" class="size" id="size7">  
                </div><br>
                <div class="form">
                        Form Teacher?<br>
                        <input type="radio" name="answer" id="yes">Yes
                        <input type="radio" name="answer" id="no">No </br>
                        <i><span></span></i>    
                </div><br>
                <div class="click">
                        <button type="submit" class="btn">APPLY</button>
                </div>
        </div><br>   
            </div><br>
    <div class="click1">
            <button type="submit" class="btn">APPLY</button>
    </div>
    <script src="../javascript/teacherReg.js"></script>
</body>
</html>
